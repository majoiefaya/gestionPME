{{extend 'base.html'}} 
    {{ block contenu }}
    <a href="{{=URL('gestion_client','create_client')}}"><button type="button" class="btn btn-primary">Ajout</button></a>
    <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Telephone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {{for row in clients:}}
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{=row.nom}}</p>
            </div>
          </div>
        </td>
        <td>
            <p class="fw-normal mb-1">{{=row.prenom}}</p>
            <p class="text-muted mb-0">{{=row.email}}</p>
        </td>
        <td>
            <p class="fw-normal mb-1">{{=row.telephone}}</p>
        </td>
        <td>
            <a href="{{=URL('gestion_client','edit_client',args=row.id)}}"><button type="button" class="btn btn-success">Modifier</button></a>
            <a href="{{=URL('gestion_client','delete_client',vars={'id': row.id})}}"><button type="button" class="btn btn-danger">Supprimer</button></a>
        </td>
      </tr>
      {{pass}}
    </tbody>
  </table>
  {{ end }}
